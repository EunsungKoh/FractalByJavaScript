<html>
<body>
  <input type="text" id="input"/>
  <button type="button" onclick="clicked()">insert</button>
  <button type="button" onclick="erase()">clear</button>
  <select class="" name="angle">
    <option value="3">3</option>

  </select>
  <canvas id="canvas" width="3600" height="3500"></canvas>

  <script type="text/javascript">
  var elem = document.getElementById('canvas');
  var context = elem.getContext('2d');

  context.fillStyle = '#000';
  context.lineWidth = 1;

  var deg_to_rad = Math.PI / 180.0;
  var depth = 5;
  var length =0.5;
  var angle;
  function drawLine(x1, y1, x2, y2){
    context.moveTo(x1, y1);
    context.lineTo(x2, y2);
  }

  function drawOwn(x1, y1, depth,length,angle){

    if(depth!=0){

    var x2 = x1 + (Math.cos((360/angle) * deg_to_rad) * 100.0 *length*3);
    var y2 = y1 + (Math.sin((360/angle) * deg_to_rad) * 100.0 *length*3);
    var x3 = x1 + (Math.cos(2*(360/angle) * deg_to_rad) * 100.0 *length*3);
    var y3 = y1 + (Math.sin(2*(360/angle)* deg_to_rad) * 100.0 *length*3);
    var x4 = x1 + (Math.cos(3*(360/angle) * deg_to_rad) * 100.0 *length*3);
    var y4 = y1 + (Math.sin(3*(360/angle)* deg_to_rad) * 100.0 *length*3);
    var x5 = x1 + (Math.cos(4*(360/angle) * deg_to_rad) * 100.0 *length*3);
    var y5 = y1 + (Math.sin(4*(360/angle)* deg_to_rad) * 100.0 *length*3);
    var x6 = x1 + (Math.cos(5*(360/angle) * deg_to_rad) * 100.0 *length*3);
    var y6 = y1 + (Math.sin(5*(360/angle)* deg_to_rad) * 100.0 *length*3);
    var x7 = x1 + (Math.cos(6*(360/angle) * deg_to_rad) * 100.0 *length*3);
    var y7 = y1 + (Math.sin(6*(360/angle)* deg_to_rad) * 100.0 *length*3);


    drawLine(x3, y3, x2, y2);
    drawLine(x4, y4, x3, y3);
    drawLine(x4, y4, x5, y5);
    drawLine(x5, y5, x6, y6);
    drawLine(x6, y6, x7, y7);
    drawLine(x2, y2, x7, y7);

    drawOwn(x2, y2, depth-1,length/2,angle);
    drawOwn(x3, y3, depth-1,length/2,angle);
    drawOwn(x4, y4, depth-1,length/2,angle);
    drawOwn(x5, y5, depth-1,length/2,angle);
    drawOwn(x6, y6, depth-1,length/2,angle);
    drawOwn(x7, y7, depth-1,length/2,angle);
  }

  }

  context.beginPath();
  drawOwn(400, 400, depth,length,6);
  context.closePath();
  context.stroke();

  </script>

</body>
</html>
